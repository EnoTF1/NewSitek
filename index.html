<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <style>
        .map_box{
          width: 1360px;
          height: 700px;
          position: absolute;
          top: 100px;
          background: repeating-linear-gradient(#C69ED0, #582A64);
        }

        .map{
          width: 900px;
          height: 600px;
          position: absolute;
          top: 50px;
          left: 50px;
        }

        .siteTop{
          width: 1360px;
          height: 100px;
          background-color: blueviolet;
        }
          
       </style>
    </head>
    <body>
      <div class="siteTop">

      </div>

      <div class="map_box">
        <img src="https://i.imgur.com/mlxFcPn.jpeg" alt="" class="map" id="map">  
        <button type="button" style="position: absolute; left: 1000px; top: 50px;" onclick="bebraF()">CLICKing</button>
        <button type="button" style="position: absolute; left: 1000px; top: 100px;" onclick="bebraA()">CLICKon</button>
      </div>

      <script>
        function bebraF(){
          let img = document.getElementById("map");
          img.src = "";
        }

        function bebraA(){
          let img = document.getElementById("map");
          img.src = "https://i.imgur.com/mlxFcPn.jpeg";
        }
      </script>
    </body>
</html>
